<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mina Leads - Swedish Lead Generation API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: #1a1a1a;
            padding: 20px;
            border-right: 1px solid #333;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
            color: #ff6b35;
            font-size: 24px;
            font-weight: bold;
        }
        
        .logo-img {
            height: 40px;
            width: auto;
            object-fit: contain;
            max-width: 150px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            color: #999;
            transition: all 0.2s;
        }
        
        .nav-item:hover {
            background: #252525;
            color: #e0e0e0;
        }
        
        .nav-item.active {
            background: #ff6b35;
            color: white;
        }
        
        .main-content {
            flex: 1;
            padding: 30px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header-icons {
            display: flex;
            gap: 15px;
        }
        
        .header-icon {
            width: 36px;
            height: 36px;
            background: #1a1a1a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #999;
        }
        
        .header-icon:hover {
            background: #252525;
            color: #e0e0e0;
        }
        
        .leads-list {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #333;
        }
        
        .list-title {
            color: #e0e0e0;
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .lead-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .lead-item:last-child {
            border-bottom: none;
        }
        
        .lead-info {
            flex: 1;
        }
        
        .lead-name {
            color: #e0e0e0;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .lead-company {
            color: #999;
            font-size: 14px;
        }
        
        .lead-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-right: 15px;
        }
        
        .lead-status.ny {
            background: #ff6b35;
            color: white;
        }
        
        .lead-status.kontaktad {
            background: #666;
            color: white;
        }
        
        .lead-status.konverterad {
            background: #444;
            color: white;
        }
        
        .lead-status.borttagen {
            background: #222;
            color: #999;
        }
        
        .btn-view {
            background: #252525;
            color: #e0e0e0;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-view:hover {
            background: #333;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: #999;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .filter-btn.active {
            background: #ff6b35;
            color: white;
            border-color: #ff6b35;
        }
        
        .filter-btn:hover {
            background: #252525;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .modal-content {
            background-color: #1a1a1a;
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #333;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            color: #e0e0e0;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 24px;
            color: #ff6b35;
        }
        
        .close {
            color: #999;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #e0e0e0;
        }
        
        .lead-detail {
            margin-bottom: 15px;
        }
        
        .lead-detail-label {
            color: #999;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .lead-detail-value {
            color: #e0e0e0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="/static/images/logo.png" alt="Leadius" class="logo-img">
            </div>
            
            <div class="nav-item" onclick="window.location.href='/dashboard'">
                <span>üè†</span>
                <span>Hem / √ñversikt</span>
            </div>
            
            <div class="nav-item" onclick="window.location.href='/dashboard'">
                <span>‚ûï</span>
                <span>Generera Leads</span>
            </div>
            
            <div class="nav-item active">
                <span>üìÑ</span>
                <span>Mina Leads</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1 style="color: #e0e0e0;">Mina Leads</h1>
                <div class="header-icons">
                    <div class="header-icon" onclick="window.location.href='/dashboard'">üè†</div>
                    <div class="header-icon" onclick="refreshData()">üîÑ</div>
                </div>
            </div>
            
            <div style="color: #999; margin-bottom: 20px; text-align: right;">
                <span id="user-email"></span> | <a href="/logout" style="color: #ff6b35; text-decoration: none;">Logga ut</a>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterLeads('')">Alla</button>
                <button class="filter-btn" onclick="filterLeads('Ny')">Ny</button>
                <button class="filter-btn" onclick="filterLeads('Kontaktad')">Kontaktad</button>
                <button class="filter-btn" onclick="filterLeads('Konverterad')">Konverterad</button>
                <button class="filter-btn" onclick="filterLeads('Borttagen')">Borttagen</button>
            </div>
            
            <div class="leads-list">
                <div class="list-title">Alla mina leads</div>
                <div id="leads-container">
                    <div style="color: #999; text-align: center; padding: 20px;">Laddar leads...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentFilter = '';
        
        function loadLeads(status = '') {
            const url = status ? `/api/my-leads?status=${status}` : '/api/my-leads';
            
            fetch(url)
                .then(r => r.json())
                .then(data => {
                    if (data.error) {
                        if (data.error === 'Not logged in') {
                            window.location.href = '/';
                        }
                        alert(data.error);
                        return;
                    }
                    
                    const container = document.getElementById('leads-container');
                    if (data.leads && data.leads.length > 0) {
                        container.innerHTML = data.leads.map(lead => `
                            <div class="lead-item">
                                <div class="lead-info">
                                    <div class="lead-name">${lead.company_name || 'Ok√§nt f√∂retag'}</div>
                                    <div class="lead-company">${lead.location || 'Sverige'} ‚Ä¢ ${lead.phone || 'Ingen telefon'}</div>
                                </div>
                                <span class="lead-status ${lead.status.toLowerCase()}">${lead.status}</span>
                                <button class="btn-view" onclick="viewLead(${lead.id})">Visa</button>
                            </div>
                        `).join('');
                    } else {
                        container.innerHTML = '<div style="color: #999; text-align: center; padding: 20px;">Inga leads hittades.</div>';
                    }
                })
                .catch(err => {
                    console.error('Error loading leads:', err);
                    document.getElementById('leads-container').innerHTML = '<div style="color: #999; text-align: center; padding: 20px;">Kunde inte ladda leads.</div>';
                });
        }
        
        function filterLeads(status) {
            currentFilter = status;
            loadLeads(status);
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        function viewLead(leadId) {
            fetch(`/api/lead/${leadId}`)
                .then(r => r.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    
                    const modal = document.createElement('div');
                    modal.className = 'modal';
                    modal.id = 'leadModal';
                    modal.innerHTML = `
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title">${data.company_name || 'Ok√§nt f√∂retag'}</h2>
                                <span class="close" onclick="closeModal()">&times;</span>
                            </div>
                            <div class="lead-detail">
                                <div class="lead-detail-label">F√∂retag</div>
                                <div class="lead-detail-value">${data.company_name || 'N/A'}</div>
                            </div>
                            <div class="lead-detail">
                                <div class="lead-detail-label">Telefon</div>
                                <div class="lead-detail-value">${data.phone || 'N/A'}</div>
                            </div>
                            <div class="lead-detail">
                                <div class="lead-detail-label">E-post</div>
                                <div class="lead-detail-value">${data.email || 'N/A'}</div>
                            </div>
                            <div class="lead-detail">
                                <div class="lead-detail-label">Webbplats</div>
                                <div class="lead-detail-value">${data.website ? `<a href="${data.website}" target="_blank" style="color: #ff6b35;">${data.website}</a>` : 'N/A'}</div>
                            </div>
                            <div class="lead-detail">
                                <div class="lead-detail-label">Plats</div>
                                <div class="lead-detail-value">${data.location || 'N/A'}</div>
                            </div>
                            <div class="lead-detail">
                                <div class="lead-detail-label">Bransch</div>
                                <div class="lead-detail-value">${data.industry || 'N/A'}</div>
                            </div>
                            <div class="lead-detail">
                                <div class="lead-detail-label">Status</div>
                                <div class="lead-detail-value"><span class="lead-status ${data.status.toLowerCase()}">${data.status}</span></div>
                            </div>
                            <div class="lead-detail">
                                <div class="lead-detail-label">Beskrivning</div>
                                <div class="lead-detail-value">${data.description || 'N/A'}</div>
                            </div>
                            <div class="lead-detail">
                                <div class="lead-detail-label">Skapad</div>
                                <div class="lead-detail-value">${new Date(data.created_at).toLocaleString('sv-SE')}</div>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(modal);
                    modal.style.display = 'block';
                    
                    modal.onclick = function(e) {
                        if (e.target === modal) {
                            closeModal();
                        }
                    };
                })
                .catch(err => {
                    console.error('Error loading lead:', err);
                    alert('Kunde inte ladda lead-detaljer');
                });
        }
        
        function closeModal() {
            const modal = document.getElementById('leadModal');
            if (modal) {
                modal.style.display = 'none';
                modal.remove();
            }
        }
        
        function refreshData() {
            loadLeads(currentFilter);
        }
        
        window.addEventListener('load', function() {
            loadLeads();
        });
    </script>
</body>
</html>
