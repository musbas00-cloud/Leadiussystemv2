<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrera - Leadius</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            color: #ff6b35;
            font-size: 28px;
            font-weight: bold;
            justify-content: center;
        }
        
        .logo-img {
            height: 50px;
            width: auto;
            object-fit: contain;
            max-width: 200px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: #ff6b35;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        
        h1 {
            color: #e0e0e0;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #999;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #ff6b35;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #e55a2b;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 14px;
        }
        
        .login-link a {
            color: #ff6b35;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .error {
            background: #ff4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="/static/images/logo.png" alt="Leadius" class="logo-img">
        </div>
        
        <h1>Registrera nytt konto</h1>
        
        <div class="error" id="error-message"></div>
        
        <form id="register-form">
            <div class="form-group">
                <label for="email">E-post</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Lösenord</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <button type="submit">Registrera</button>
        </form>
        
        <div class="login-link">
            Har du redan ett konto? <a href="/">Logga in här</a>
        </div>
    </div>
    
    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            try {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);
                
                const response = await fetch('/register', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = data.redirect || '/dashboard';
                } else {
                    errorDiv.textContent = data.error || 'Fel vid registrering';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Ett fel uppstod. Försök igen.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
